<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>
  <link rel="stylesheet" href="style2.css" id="link">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;700&display=swap" rel="stylesheet">

<body>

<div class="container">
  <section id="head">
  <p class="calc">calc</p>
  <div class="right-head">
    <p class="theme">THEME</p>
    <div class="theme-toggle">
      <div class="toggle-numbers">
        <p class="toggle-num">1</p>
        <p class="toggle-num">2</p>
        <p class="toggle-num">3</p>
      </div>
      <div class="toggle-btns">
        <div id="toggle-1-wrapper"><div id="toggle-1" class="toggle-btn"></div></div>
        <div id="toggle-2-wrapper"><div id="toggle-2" class="toggle-btn"></div></div>
        <div id="toggle-3-wrapper"><div id="toggle-3" class="toggle-btn"></div></div>
      </div>
    </div>
  </div>
  </section>  
  <section id="display">

    0
  </section>
  <section id="buttons">
    <div class="button" id="7">7</div>
    <div class="button" id="8">8</div>
    <div class="button" id="9">9</div>
    <div class="button del" id="del">DEL</div>
    <div class="button" id="4">4</div>
    <div class="button" id="5">5</div>
    <div class="button" id="6">6</div>
    <div class="button" id="plus">+</div>
    <div class="button" id="1">1</div>
    <div class="button" id="2">2</div>
    <div class="button" id="3">3</div>
    
    <div class="button" id="minus">-</div>
    <div class="button" id="point">.</div>
    <div class="button" id="0">0</div>
    <div class="button" id="divide">/</div>
    <div class="button" id="multiply">x</div>
    <div class="button reset" id="reset">RESET</div>
    <div class="button equal" id="equals">=</div>
  </section>
</div>
 
</body>
</html>
